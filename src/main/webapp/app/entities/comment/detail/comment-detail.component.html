<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span>Comment</span></h2>

      <hr />

      <suz-alert-error></suz-alert-error>

      <suz-alert></suz-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span>Text</span></dt>
        <dd>
          <span>{{ comment.text }}</span>
        </dd>
        <dt><span>Article</span></dt>
        <dd>
          <div *ngIf="comment.article">
            <a [routerLink]="['/article', comment.article.id, 'view']">{{ comment.article.id }}</a>
          </div>
        </dd>
        <dt><span>Block</span></dt>
        <dd>
          <div *ngIf="comment.block">
            <a [routerLink]="['/block', comment.block.id, 'view']">{{ comment.block.id }}</a>
          </div>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
          <span>{{ comment.author?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
